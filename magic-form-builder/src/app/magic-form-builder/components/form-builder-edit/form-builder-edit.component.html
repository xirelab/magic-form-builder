<div class="form-builder-container">
	<div class="form-builder-listing">
		<div>
			<h2>Form Builder</h2>
        <div>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Form Name</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <br />
        <div style="width: 100%; display: block;">
            <div class="menu-container">
                <div class="menu-list" 
                    cdkDropList
                    cdkDropListSortingDisabled
                    [cdkDropListData]="menuControls"
                    [cdkDropListEnterPredicate]="noReturnPredicate">
                    <div class="menu-box" *ngFor="let item of menuControls" cdkDrag>
                        {{item.Type}}
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div style="width: 100%; display: flex;">
          <button mat-raised-button color="warn" class="btn">Cancel</button>
          <button mat-raised-button class="btn" color="accent">Save</button>
        </div>
		</div>
	</div>
	<div class="form-builder-view">
    <div class="" *ngFor="let control of controlArray(); let i = index;" >
      <div class="" *ngFor="let control of controlColumns(i); let j = index;">
        <div class="">
          <div class="">
            <div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 99%;">
      <button mat-raised-button color="primary" class="btn btn-add" (click)="addNewRow()">
          ADD NEW ROW
          <!-- <mat-icon>add</mat-icon> -->
      </button>
    </div>
	</div>
    <div class="form-builder-props">
      <h3>Form Properties</h3>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Form Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Internal Id</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Width</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Align</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Background color</mat-label>
          <input type="color" matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Background Image</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
    </div>
</div>

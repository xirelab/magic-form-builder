<div class="form-builder-container" cdkDropListGroup>
	<div class="form-builder-listing">
		<div>
			<h2>Form Builder</h2>
        <h4>Drag and drop controls</h4>
        <div style="width: 100%; display: block;">
            <div class="menu-container">
                <div class="menu-list" 
                    cdkDropList
                    cdkDropListSortingDisabled
                    [cdkDropListData]="menuControls"
                    [cdkDropListEnterPredicate]="noReturnPredicate">
                    <div class="menu-box" *ngFor="let item of menuControls" cdkDrag>
                        {{FormBuilderControlTypes[item.Type]}}
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div style="width: 100%; display: flex;">
          <button class="btn btn-cancel">Cancel</button>
          <button class="btn btn-save">Save</button>
        </div>
		</div>
	</div>

  <!-- Body -->
	<div class="form-builder">
    <div class="form-builder-row" *ngFor="let control of controlArray(); let i = index;" >
      <div class="form-builder-column" *ngFor="let control of controlColumns(i); let j = index;">
        <div class="form-builder-container">
          <div class="form-builder-controls-container">
            <div class="form-builder-controls-list" 
                 cdkDropList
                 [cdkDropListData]="getPageControls(i, j)"
                 (cdkDropListDropped)="drop($event, i, j)">
              <div class="form-builder-control-box" *ngFor="let control of getPageControls(i, j)" cdkDrag>
                <!-- <app-form-builder-controls class=""
                  [control]="control" [form]="form">
                </app-form-builder-controls> -->
                {{FormBuilderControlTypes[control.Type]}}
                <!-- <div class="">
                  <mat-icon>edit</mat-icon>
                  <mat-icon>delete</mat-icon>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button>+ column</button>
      </div>
    </div>
    <div style="width: 99%;">
      <button mat-raised-button color="primary" class="btn btn-add" (click)="addNewRow()">
          ADD NEW ROW
          <!-- <mat-icon>add</mat-icon> -->
      </button>
    </div>
	</div>

  <!-- Properties Side panel -->
  <div class="form-builder-props">
    <h3>Form Properties</h3>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <!-- <mat-label>Form Name</mat-label> -->
        <input matInput placeholder="Form Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Internal Id</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Width</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Align</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Background color</mat-label>
        <input type="color" matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Background Image</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
  </div>
</div>
